version: "3.7"

services:
  postgresql:
    image: postgres:latest
    container_name: postgresql
    volumes:
      - /opt/postgres-data:/var/lib/postgresql/data
    ports:
      - "3001:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=versatile
      - POSTGRES_SCHEMA=main
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - 3001
    networks:
      - versatile

  redis:
    image: redis:latest
    hostname: redis
    container_name: redis
    command: redis-server --requirepass StrongPass12 --bind 0.0.0.0
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
#    command: [ "redis-server", "--protected-mode", "no", "--bind", "redis", "--port", "3002" ]
    environment:
#      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB, FLUSHALL
    restart: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    ports:
      - "3002:6379"
    expose:
      - 3002
    networks:
      - versatile

  versatile:
    image: versatile
    build:
      context: .
    container_name: versatile
    ports:
      - "3000:8081"
    restart: on-failure
    links:
      - redis
      - postgresql
    depends_on:
      - redis
      - postgresql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/versatile
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATASOURCE_HIKARI_SCHEMA=main
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - REDIS_HOST=redis
      - REDIS_PORT=3002
    expose:
      - 8081
    networks:
      - versatile

networks:
  versatile:
    driver: bridge