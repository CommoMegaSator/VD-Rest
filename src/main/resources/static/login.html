<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Versatile Development</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/Versatile.ico" />
</head>

<body>
<div class="logimage"><img src="images/Versatile.ico" alt=""></div>
<div id="boxForm">
    <h2 id="title"><span class="Versatile">Versatile</span> is waiting for u)</h2>
    <form>
        <div class="logpass">
            <input class='sign-text' type='text'        id='userLogin'      placeholder='Login'     required minlength="4" maxlength="25" autocomplete="off">
            <input class='sign-text' type='password'    id='userPassword'   placeholder='Password' 	required minlength="8" maxlength="25">
            <label class="container"><span class="remember">Can we remember u?</span>
                <input type="checkbox" id="rememberMe">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="buttons">
            <input class='sing_submit shake' type='button' value='Come in' id="btn-login">
            <input class='familiar shake' type='button' value='Not familiar?' onclick="location.href='registration.html';">
        </div>
    </form>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
