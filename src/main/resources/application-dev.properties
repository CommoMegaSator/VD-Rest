#Spring DATASOURCE
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/versatile
spring.datasource.hikari.schema=main
spring.datasource.username = postgres
spring.datasource.password = postgres
flyway.createSchemas=true
spring.flyway.schemas=main

#Spring JPA properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.show-sql = false

#Email sender properties
spring.mail.host = smtp.gmail.com
spring.mail.port = 465
spring.mail.username = versatile.development.test@gmail.com
spring.mail.password = Versatile.development
spring.mail.protocol = smtps
spring.mail.properties.mail.smtp.starttls.enable = true
mail.debug = true

#Redis properties
spring.session.store-type = redis
spring.session.redis.flush-mode = on_save
spring.session.redis.namespace = spring:session
spring.cache.type = redis
spring.redis.host = localhost
spring.redis.password =
spring.redis.port = 6379

#Server properties
server.port = ${PORT:8081}
host.url = http://localhost:8081/

#Loggining
logging.file.name=logs/logs.txt

#Swagger properties
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.csrf.enabled=true
springdoc.remove-broken-reference-definitions=false
swagger.title = Versatile Development
swagger.app.version = 0.1
swagger.username = CommoMegaSator
swagger.email = versatile.development.test@gmail.com

#Other properties
spring.main.allow-bean-definition-overriding=true