## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/versatile
spring.datasource.username = postgres
spring.datasource.password = postgres

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.show-sql = false

server.port = ${PORT:8081}
host.url = http://localhost:8081/

# Email sender properties
spring.mail.host = smtp.gmail.com
spring.mail.port = 465
spring.mail.username = versatile.development.test@gmail.com
spring.mail.password = Versatile.development
spring.mail.protocol = smtps
mail.debug = true

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable = true

spring.session.store-type = redis
spring.session.redis.flush-mode = on_save
spring.session.redis.namespace = spring:session
spring.cache.type = redis
