<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/images/Versatile.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title th:text="${user.getNickname()}">Profile</title>
</head>
<body>

<div th:replace="general.html :: nav"> </div>

<h1 class="ml-2" th:text = "#{hi-message} + ', ' + ${user.getNickname()} + '!'"/>
<p class="ml-2" th:text="#{you-have-some-roles-such-as}"/>

<ul>
    <li th:each="role : ${user.getAuthorities()}" th:text="${role}"></li>
</ul>

<hr>
    <p th:text="${date}"/>
<hr>

<form action="/logout" method="get">
    <button class="btn btn-outline-success ml-3" type="submit" th:text="#{logout}"/>
</form>

<script src="../static/js/main.js"></script>
</body>
</html>
